<!DOCTYPE html> 

<html lang="en"> 

<head> 

  <meta charset="UTF-8" /> 

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 

  <title>Joke Generator</title> 

  <style> 

    body { 

      font-family: Arial, sans-serif; 

      background-color: #fefefe; 

      color: #333; 

      text-align: center; 

      padding: 40px; 

    } 

 

    h1 { 

      color: #007acc; 

    } 

 

    #joke-box { 

      background-color: #f0f0f0; 

      padding: 20px; 

      margin-top: 30px; 

      border-radius: 10px; 

      box-shadow: 0 0 8px rgba(0,0,0,0.1); 

      font-size: 1.2em; 

      min-height: 60px; 

    } 

 

    button { 

      padding: 10px 20px; 

      background-color: #007acc; 

      color: white; 

      border: none; 

      border-radius: 5px; 

      font-size: 1em; 

      cursor: pointer; 

      margin-top: 20px; 

    } 

 

    button:hover { 

      background-color: #005fa3; 

    } 

 

    nav { 

      margin-bottom: 30px; 

    } 

 

    nav a { 

      text-decoration: none; 

      margin: 0 15px; 

      font-weight: bold; 

      color: #007acc; 

    } 

 

    nav a:hover { 

      text-decoration: underline; 

    } 

  </style> 

</head> 

<body> 

  <nav> 

    <a href="index.html">Home</a> 

    <a href="music.html">Music Page</a> 

  </nav> 

 

  <h1>Need a Laugh?</h1> 

  <p>Click the button below to get a random joke!</p> 

 

  <div id="joke-box">Your joke will appear here.</div> 

  <button onclick="generateJoke()">Tell Me a Joke</button> 

 

  <script> 

    const jokes = [ 

      "Why don’t skeletons fight each other? They don’t have the guts.", 

      "What do you call fake spaghetti? An impasta.", 

      "Why did the scarecrow win an award? Because he was outstanding in his field.", 

      "What’s orange and sounds like a parrot? A carrot.", 

      "Why don’t programmers like nature? It has too many bugs.", 

      "How does a penguin build its house? Igloos it together." 

    ]; 

 

    function generateJoke() { 

      const randomIndex = Math.floor(Math.random() * jokes.length); 

      document.getElementById('joke-box').textContent = jokes[randomIndex]; 

    } 

  </script> 

</body> 

</html>
